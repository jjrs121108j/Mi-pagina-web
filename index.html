<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>
    <style>
        body {
            background-color: #f0f8ff; /* Color de fondo */
            font-family: Arial, sans-serif; /* Fuente */
            margin: 0;
            padding: 0;
            text-align: center; /* Centrar el contenido */
        }

        h1 {
            color: #2e8b57; /* Color del título */
            padding-top: 50px;
        }

        p {
            font-size: 20px;
            color: #333; /* Color del texto */
        }

        .footer {
            background-color: #2e8b57; /* Fondo del pie de página */
            color: white;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .button {
            background-color: #ff6347; /* Color del botón */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff4500; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página web sencilla con algunos estilos básicos y colores.</p>
    <button class="button">Haz clic aquí</button>

    <div class="footer">
        <p>&copy; 2024 Mi Página Web</p>
    </div>

</body>
</html>
